<div data-role="view" data-title="Readings" data-layout="main" data-model="app.home" data-show="app.home.onShow">
    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->
    <ul data-role="listview" data-style="" data-template="homeModelTemplate" data-bind="{ source: homeModel.dataSource, events: {click: homeModel.itemClick}}" data-pull-to-refresh="true" data-endless-scroll="true">
    </ul>
    <script type="text/x-kendo-template" id="homeModelTemplate">
        <div class="image-with-text">
            <h3><span class="#: data.icon() #"></span>#: data['AirTemperature'] #</h3>
            <p>#: data['AirTemperature'] #</p>
        </div>
    </script>
</div>
